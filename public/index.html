<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.2.1/metricsgraphics.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.2.1/metricsgraphics.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript">
    // js code
      d3.json("https://sbp-recorder.herokuapp.com/devices/" + location.search.substring(1) + "/records/viz", function(error, data) {
//    d3.json("https://sbp-recorder.herokuapp.com/devices/8160483e-b409-4df8-9e6d-b8febdffffff/records/viz", function(error, data) {
      MG.data_graphic({
        title: "CPU Measurements",
        data: data,
        width: 800,
        height: 500,
        target: "#chart",
        x_accessor: "timestamp",
        y_accessor: "cpu",
        interpolate: "monotone"
      });
    });
    </script>
  </body>
</html>
